<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="logo.jpeg" type="image/x-icon">
    <title>Aerobott | Drone Orientation</title>
</head>

<body>
    <h1 class="text-center">Learn Drone Orientation</h1>
    <h4 id="command" class="text-center"></h4>
    <div class="container">

        <div class="row">
            <div class="col-sm-6" id="dronecont">
                <div id="3ddrone"></div>
            </div>
            <div class="col-sm-6 ">
                <div id="inst" class="text-center">
                    <h4 class="text-center">Instructions:</h4>
                    <h6>Press the following keys to perform actions</h6>
                    <h5>r: Roll left</h5>
                    <h5>f: Roll right</h5>
                    <h5>p: Pitch forward</h5>
                    <h5>l: Pitch backward</h5>
                    <h5>y: Yaw right</h5>
                    <h5>h: Yaw left</h5>
                    <h5>e: Reset</h5>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
